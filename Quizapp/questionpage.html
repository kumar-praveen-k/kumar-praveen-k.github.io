<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question-page</title>
    <!-- === botstrap css here === -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- === awesome style are here === -->
    <link rel="stylesheet" href="../css/all.min.css">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="quiz-app"> 
    <div class="question-page box" id="question-area">
        <div class="timer" id="timer"></div>
        <div class=" leftalign"><h1 class="qn-number"></h1></div>
        <div class=" leftalign"><h3 class="question-text"></h3></div>
        <div class="options leftalign">
            <ul>
                <li><div class="row">
                    <div class="col-1"><input type="radio" name="option" onclick="updateResult()" class="radio"></div>
                    <div class="col-11 option" id="option-1"></div>
                </div></li>
                <li><div class="row">
                    <div class="col-1"><input type="radio" name="option" onclick="updateResult()" class="radio"></div>
                    <div class="col-11 option" id="option-2"></div>
                </div></li>
                <li><div class="row">
                    <div class="col-1"><input type="radio" name="option" onclick="updateResult()" class="radio"></div>
                    <div class="col-11 option" id="option-3"></div>
                </div></li>
                <li><div class="row">
                    <div class="col-1"><input type="radio" name="option" onclick="updateResult()" class="radio"></div>
                    <div class="col-11 option" id="option-4"></div>
                </div></li>
                
            </ul>
        </div>
        <button type="button" class="btn btn-primary next" id="submit" onclick="handleNext()">Next</button>
    </div>
    </div>
    <!-- === questions are here === -->
    <script src="./Question.js"></script>

    <!-- === external js here === -->
    <script src="./script.js"></script>
</body>
</html>
